# Kitty color scheme generated by pywal
# Template for automatic color updates

# Basic colors
foreground {foreground}
background {background}
selection_foreground {background}
selection_background {foreground}

# Cursor colors
cursor {cursor}
cursor_text_color {background}

# URL underline color when hovering with mouse
url_color {color4}

# Kitty window border colors and terminal bell
active_border_color {color4}
inactive_border_color {color8}
bell_border_color {color1}

# OS Window titlebar colors
wayland_titlebar_color {background}
macos_titlebar_color {background}

# Tab bar colors
active_tab_foreground {background}
active_tab_background {color4}
inactive_tab_foreground {foreground}
inactive_tab_background {color8}
tab_bar_background {background}

# Colors for marks (marked text in the terminal)
mark1_foreground {background}
mark1_background {color4}
mark2_foreground {background}
mark2_background {color5}
mark3_foreground {background}
mark3_background {color6}

# The 16 terminal colors

# normal
color0 {color0}
color1 {color1}
color2 {color2}
color3 {color3}
color4 {color4}
color5 {color5}
color6 {color6}
color7 {color7}

# bright
color8  {color8}
color9  {color9}
color10 {color10}
color11 {color11}
color12 {color12}
color13 {color13}
color14 {color14}
color15 {color15}

# Transparency and visual effects
background_opacity 0.85
dynamic_background_opacity yes

# Window styling
window_padding_width 8
window_margin_width 0

# Performance and rendering
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Font rendering improvements for transparency
text_composition_strategy platform

# Allow remote control for dynamic updates
allow_remote_control yes
listen_on unix:/tmp/kitty

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Mouse
mouse_hide_wait 3.0
url_style curly

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab no

