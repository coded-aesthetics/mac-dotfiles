# Kitty color scheme generated by pywal
# Applied with transparency and visual enhancements

# Basic colors
foreground #F7F7F2
background #201917
selection_foreground #201917
selection_background #F7F7F2

# Cursor colors
cursor #F7F7F2
cursor_text_color #201917

# URL underline color when hovering with mouse
url_color #83A1BD

# Kitty window border colors and terminal bell
active_border_color #83A1BD
inactive_border_color #A5A4A0
bell_border_color #182E45

# OS Window titlebar colors
wayland_titlebar_color #201917
macos_titlebar_color #201917

# Tab bar colors
active_tab_foreground #201917
active_tab_background #83A1BD
inactive_tab_foreground #F7F7F2
inactive_tab_background #A5A4A0
tab_bar_background #201917

# Colors for marks (marked text in the terminal)
mark1_foreground #201917
mark1_background #83A1BD
mark2_foreground #201917
mark2_background #BB97A5
mark3_foreground #201917
mark3_background #E9E7DA

# The 16 terminal colors

color0 #7a726f
color1 #182E45
color2 #6E645B
color3 #C5873E
color4 #83A1BD
color5 #BB97A5
color6 #E9E7DA
color7 #ECEBE4
color8 #A5A4A0
color9 #182E45
color10 #6E645B
color11 #C5873E
color12 #83A1BD
color13 #BB97A5
color14 #E9E7DA
color15 #ECEBE4

# Transparency and visual effects
background_opacity 0.85
dynamic_background_opacity yes

# Window styling
window_padding_width 8
window_margin_width 0

# Performance and rendering
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Font rendering improvements for transparency
text_composition_strategy platform

# Allow remote control for dynamic updates
allow_remote_control yes
listen_on unix:/tmp/kitty

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Mouse
mouse_hide_wait 3.0
url_style curly

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab no

